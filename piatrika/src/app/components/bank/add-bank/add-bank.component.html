<div [hidden]="submitted">
    <form #addBankForm="ngForm">
  
      <div class="form-group col-md-6">
        <label for="bank">Bank</label>
        <input type="text" class="form-control" id="bank" placeholder="Enter bank" required maxlength="45"
          [(ngModel)]="mybank.bank" name="bank" #bank="ngModel">
        <div [hidden]="bank.valid || bank.pristine" class="alert alert-danger">
            Bank is required
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="branch_address">Branch_Address</label>
        <input type="text" class="form-control" id="branch_address" placeholder="Enter branch_address" required maxlength="45"
          [(ngModel)]="mybank.branch_address" name="branch_address" #branch_address="ngModel">
        <div [hidden]="branch_address.valid || branch_address.pristine" class="alert alert-danger">
            Branch_Address is required
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="bank_code">Bank_Code</label>
        <input type="text" class="form-control" id="bank_code" placeholder="Enter bank_code" required maxlength="45"
          [(ngModel)]="mybank.bank_code" name="bank_code" #bank_code="ngModel">
        <div [hidden]="bank_code.valid || bank_code.pristine" class="alert alert-danger">
            Bank_Code is required
        </div>
      </div>
  
  
      <div class="btn-group btn-group-sm col-md-12">
        <button type="button" class="btn btn-primary" (click)="addBankForm.reset()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="addBankDetail()"
          [disabled]="!addBankForm.form.valid">Save</button>
      </div>
    </form>
  </div>
