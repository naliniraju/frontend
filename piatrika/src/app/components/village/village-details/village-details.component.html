      <div class="form-group col-md-6">
          <label for="division_id">Division_Id</label>
          <select class="form-control" id="division_id" name="division_id" [(ngModel)]="village.division_id" #division_id="ngModel">
              <option *ngFor="let division1 of divisionmodels" [value]="division1.id">
                  {{division1.id}}
                </option> 
            </select>
        </div>

    <div class="form-group col-md-6">
      <label for="village_name">Village_Name</label>
      <input type="text" class="form-control" id="village_name" placeholder="Enter village_name" required
        [(ngModel)]="village.village_name" name="village_name" #village_name="ngModel">
      <div [hidden]="village_name.valid || village_name.pristine" class="alert alert-danger">
        Village_Name is required
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="village_code">Village_Code</label>
      <input type="text" class="form-control" id="village_code" placeholder="Enter village_code" required
        [(ngModel)]="village.village_code" name="village_code" #village_code="ngModel">
      <div [hidden]="village_code.valid || village_code.pristine" class="alert alert-danger">
        Village_Code is required
      </div>
    </div>


    <div class="btn-group btn-group-sm col-md-12">
      <button type="button" class="btn btn-primary" (click)="update()"
        [disabled]="!editVillageDetailForm.form.valid">Update</button>
    </div>
  </form>
</div>
