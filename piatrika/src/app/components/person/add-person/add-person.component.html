<div [hidden]="submitted">
    <form #addPersonForm="ngForm">
  
        <div class="form-group col-md-6">
            <label for="first_name">First_Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter first_name" required maxlength="45"
              [(ngModel)]="person.first_name" name="first_name" #first_name="ngModel">
            <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">
              First_Name is required
            </div>
          </div>
  
      <div class="form-group col-md-6">
        <label for="middle_name">Middle_Name</label>
        <input type="text" class="form-control" id="middle_name" placeholder="Enter middle_name" required maxlength="45"
          [(ngModel)]="person.middle_name" name="middle_name" #middle_name="ngModel">
        <div [hidden]="middle_name.valid || middle_name.pristine" class="alert alert-danger">
            Middle_Name is required
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last_Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter last_name" required maxlength="45"
          [(ngModel)]="person.last_name" name="last_name" #last_name="ngModel">
        <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">
          Last_Name is required
        </div>
      </div>
      <div class="form-group col-md-6">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" required maxlength="45"
            [(ngModel)]="person.address" name="address" #address="ngModel">
          <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
            Address is required
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" required maxlength="45"
              [(ngModel)]="person.city" name="city" #city="ngModel">
            <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
              City is required
            </div>
          </div>
          <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required maxlength="45"
                [(ngModel)]="person.email" name="email" #email="ngModel">
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
              </div>
            </div>
  
  
      <div class="btn-group btn-group-sm col-md-12">
        <button type="button" class="btn btn-primary" (click)="addPersonForm.reset()">Clear</button>
        <button type="button" class="btn btn-primary" (click)="addPersonDetail()"
          [disabled]="!addPersonForm.form.valid">Save</button>
      </div>
    </form>
  </div>
